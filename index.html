<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/third-party/bootswatch/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/third-party/fontawesome/css/all.min.css">
  <link rel="stylesheet" href="assets/third-party/leaflet/leaflet.css">
  <link rel="stylesheet" href="assets/css/styles.css">
  <title>WeatherJS</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a href="#" class="navbar-brand">WeatherJS</a>
    </nav>
  </header>
  <section class="container-fluid main py-3">
    <div class="row d-flex flex-row">
      <div class="col-lg-6 col-md-6 col-sm-6 align-items-stretch">
        <div class="card text-white bg-primary border-light py-5">
          <div class="card-body">
            <div class="row w-loader">
              <div class="col-lg-12 col-md-12 col-sm-12 text-center py-5">
                <div class="spinner-border text-light" role="status"></div>
              </div>
            </div>
            <div class="row w-main d-none">
              <div class="col-lg-12 col-md-12 col-sm-12 text-center mb-3">
                <span id="w-icon"></span>
                <h1 class="display-1 my-0" id="w-temperature"></h1>
                <h1 class="display-6 text-capitalize" id="w-description"></h1>
              </div>
            </div>
            <div class="row w-details d-none">
              <div class="col-lg-12 col-md-12 col-sm-12 text-center">
                <ul class="list-inline">
                  <li class="list-inline-item">
                    <i class="fas fa-wind"></i>
                    <span class="ml-1" id="wind"></span>
                  </li>
                  <li class="list-inline-item">
                    <i class="fas fa-thermometer-three-quarters"></i>
                    <span class="ml-1"id="feels-like"></span>
                  </li>
                  <li class="list-inline-item">
                    <i class="fas fa-tint"></i>
                    <span class="ml-1" id="humidity"></span>
                  </li>
                </ul>
              </div>
            </div>
            <div class="row w-location d-none">
              <div class="col-lg-12 col-md-12 col-sm-12 text-center">
                <p id="w-location"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-12 align-items-stretch">
        <div class="card border-light" id="osm-map"></div>
      </div>
    </div>
  </section>
  <script src="assets/third-party/bootstrap/js/bootstrap.min.js"></script>
  <script src="assets/third-party/leaflet/leaflet.js"></script>
  <script src="assets/js/map.js"></script>
  <script src="assets/js/ui.js"></script>
  <script src="assets/js/weather.js"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
